<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Heartician</title>
  </head>
  <body>
    <nav class="navbar navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="../static/anatomical-heart.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Heartician 
          </a>
          <a class="navbar-brand" href="/">
            Heart Attack Predictor
          </a>
          <a class="navbar-brand" href="/chart">
            ECG dashboard
          </a>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="../static/style.css">

      <center>
        <h1 class="Title">
            Heartician ECG dashboard
        </h1>

      <canvas class="graph" id="lineChart" width="900" height="400">
      </canvas>
      <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx,
            {
                type: "line",
                data: {
                    labels: {{ labels | safe}},
                    datasets: [
                        {
                            label: "ECG VALUE",
                            data :{{ values | safe }},
                            fill: false,
                            borderColor: "#3b365f",
                            lineTension: .1
                        }
                    ]

                },
                options:{
                    responsive: false
                }
            }
        );
      </script>
   <div class="content">
    <button class="refresh">
        <a href="/chart" class="button-tag">Refresh Chart</a>
    </button>
    <button class="refresh">
        <a href="/cleardata" class="button-tag">Clear Data</a>
    </button>
   </div>
  </body>
</html>
